<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        pre { display: block; margin: .25em 0; white-space: pre-wrap; }
        button { margin: 0 1em; }
        canvas { display: block; background: white; border: 1px solid black;  }
        .result { font-weight: bold; }
        .status, .ia { display: block; }
        .gameover { color: red; }
        .goodgame { color: green; }
    </style>
</head>
<body>
    <section>
        <input type="radio" id="learn" name="mode" value="learn" checked><label for="learn">Learn</label>
        <input type="radio" id="play" name="mode" value="play"><label for="play">Play</label>
         <input type="range" min="1" max="15" value="5" class="slider">
        <button class="start">start</button>
        <span class="result">PAUSED</span>
    </section>
    <section>
        <pre class="status"></pre>
        <pre class="input"></pre>
        <pre class="output"></pre>
    </section>
    <canvas id="game" width="480" height="320"></canvas>
    <pre class="estimation"></pre>
    <pre class="neuralNetwork"></pre>
    <script src="./node_modules/brain.js/browser.js"></script>
    <script src="./game.js"></script>
    <script src="./ia.js"></script>
    <script>
    </script>
</body>
</html>
